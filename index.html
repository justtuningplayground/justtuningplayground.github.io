    <script language="JavaScript">

        /* 
        C4 = 60
        C3 = 72
        */
        function chordPlay(){
            play("tenor");
            play("lead");
            play("bari");
            play("bass");
        }

        function chordStop(){
            stop("tenor");
            stop("lead");
            stop("bari");
            stop("bass");
        }
           
        function chordDown(){
             document.getElementById('pitch-tenor').selectedIndex += 1;
             document.getElementById('pitch-lead').selectedIndex  += 1;
             document.getElementById('pitch-bari').selectedIndex  += 1;
             document.getElementById('pitch-bass').selectedIndex  += 1;
        }
        function chordUp(){
             document.getElementById('pitch-tenor').selectedIndex -= 1;
             document.getElementById('pitch-lead').selectedIndex  -= 1;
             document.getElementById('pitch-bari').selectedIndex  -= 1;
             document.getElementById('pitch-bass').selectedIndex  -= 1;
        }

        function chordMajor1351(){
             document.getElementById('pitch-tenor').selectedIndex = 60;
             document.getElementById('pitch-lead').selectedIndex = 72 - 7;
             document.getElementById('pitch-bari').selectedIndex = 72 - 4;
             document.getElementById('pitch-bass').selectedIndex = 72;
             document.getElementById('cents-tenor').value = -0;
             document.getElementById('cents-lead').value = +2;
             document.getElementById('cents-bari').value = -14;
             document.getElementById('cents-bass').value = 0;
        }

        function chordMajor1513(){
             document.getElementById('pitch-tenor').selectedIndex = 60 - 4;
             document.getElementById('pitch-lead').selectedIndex = 60;
             document.getElementById('pitch-bari').selectedIndex = 72 - 7;
             document.getElementById('pitch-bass').selectedIndex = 72;
             document.getElementById('cents-tenor').value = -14;
             document.getElementById('cents-lead').value = 0;
             document.getElementById('cents-bari').value = +2;
             document.getElementById('cents-bass').value = 0;
        }

        function chordMajor1135(){
             document.getElementById('pitch-tenor').selectedIndex = 60 - 7;
             document.getElementById('pitch-lead').selectedIndex = 60 - 4;
             document.getElementById('pitch-bari').selectedIndex = 60;
             document.getElementById('pitch-bass').selectedIndex = 72;
             document.getElementById('cents-tenor').value = +2;
             document.getElementById('cents-lead').value = -14;
             document.getElementById('cents-bari').value = 0;
             document.getElementById('cents-bass').value = 0;
        }

        function dom7_1357(){
             document.getElementById('pitch-tenor').selectedIndex = 60 - 10;
             document.getElementById('pitch-lead').selectedIndex = 60 - 7;
             document.getElementById('pitch-bari').selectedIndex = 60 - 4;
             document.getElementById('pitch-bass').selectedIndex = 60;
             document.getElementById('cents-tenor').value = -31;
             document.getElementById('cents-lead').value  = +2;
             document.getElementById('cents-bari').value  = -14;
             document.getElementById('cents-bass').value  = 0;
        }

        function dom7_5371(){
             document.getElementById('pitch-tenor').selectedIndex = 48;
             document.getElementById('pitch-lead').selectedIndex = 60 - 10;
             document.getElementById('pitch-bari').selectedIndex = 60 - 4;
             document.getElementById('pitch-bass').selectedIndex = 72 - 7;
             document.getElementById('cents-tenor').value = 0;
             document.getElementById('cents-lead').value  = -31;
             document.getElementById('cents-bari').value  = -14;
             document.getElementById('cents-bass').value  = +2;
        }

     </script>
